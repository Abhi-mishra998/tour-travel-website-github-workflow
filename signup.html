<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Wanderly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <h1>Signup</h1>
        <p class="auth-subtext">Create your account to start exploring.</p>
        <form id="signupForm" novalidate>
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input
              type="text"
              id="signupName"
              placeholder="John Doe"
              required />
            <small class="error"></small>
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input
              type="email"
              id="signupEmail"
              placeholder="you@example.com"
              required />
            <small class="error"></small>
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input
              type="password"
              id="signupPassword"
              placeholder="Min 6 characters"
              required />
            <small class="error"></small>
          </div>
          <div class="form-group">
            <label for="signupConfirm">Confirm Password</label>
            <input
              type="password"
              id="signupConfirm"
              placeholder="Re-enter password"
              required />
            <small class="error"></small>
          </div>
          <div class="auth-actions">
            <a class="auth-link" href="login.html">Already have an account?</a>
            <button type="submit" class="btn btn-secondary">Signup</button>
          </div>
        </form>
        <p><a class="auth-link" href="index.html">‚Üê Back to Home</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
